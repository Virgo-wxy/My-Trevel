{% extends 'Travel/manage/manage_base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="container" style="background-color: white;margin-top: 10px">
    <div style="padding-top: 60px;padding-left: 200px;padding-bottom: 60px">
        <form class="form-horizontal" role="form" method="post" action="{% url 'Travel:add_user' %}">
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="user_name" id="user_name" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">密码：</label>
                <div class="col-sm-5">
                    <input type="password" name="pwd" id="pwd" class="form-control" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">确认密码：</label>
                <div class="col-sm-5">
                    <input type="password" name="cpwd" id="cpwd" class="form-control" placeholder="请再次输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">邮箱：</label>
                <div class="col-sm-5">
                    <input type="email" name="email" id="email" class="form-control" placeholder="请输入邮箱">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">添加</button>
                </div>
            </div>
        </form>
    </div>
    </div>
{% endblock %}
