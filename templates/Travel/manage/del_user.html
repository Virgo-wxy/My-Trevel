{% extends 'Travel/manage/manage_base.html' %}
{% load staticfiles %}
{% block content %}
<div class="container" style="background-color: white;margin-top: 10px">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID  </th>
                <th>用户名 </th>
                <th>密码</th>
                <th>操作  </th>
            </tr>
        </thead>
        <tbody>
            {% for user_info in user %}
                <tr>
                    <td style="width: 100px">{{ user_info.id }}</td>
                    <td style="width: 150px">{{ user_info.username }}</td>
                    <td style="width: 250px">{{ user_info.password }}</td>
                    <td style="width: 100px"><a href="{% url 'Travel:del_user' user_info.id %}" style="color: red">删除</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
