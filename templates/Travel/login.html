{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/Login.css' %}">
    <script src="{% static 'js/jquery-1.12.4.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <script type="text/javascript">
        $(function () {
            //注册和登录页面功能
            $("#user_name").blur(function () {
                var regUsn = /^[a-zA-Z]\w{2,14}$/g;
                content = $(this).val();
                if (content == "") {
                    $(this).next("span").text("用户名不能为空");
                    $(this).next("span").css("display", "block");
                } else {
                    if (!regUsn.test(content)) {
                        $(this).next("span").text("3到15个英文、数字或下划线，必须字母开头！");
                        $(this).next("span").css("display", "block");
                    } else {
                        $(this).next("span").css("display", "none");
                    }
                }
            });
            $("#pwd").blur(function () {
                var regUsn = /^[a-zA-Z0-9]{6,15}$/g;
                content = $(this).val();
                if (content == "") {
                    $(this).next("span").text("密码不能为空");
                    $(this).next("span").css("display", "block");
                } else {
                    if (!regUsn.test(content)) {
                        $(this).next("span").text("密码必须是6到15位数字或字母组成！");
                        $(this).next("span").css("display", "block");
                    } else {
                        $(this).next("span").css("display", "none");
                    }
                }
            });
            $("#allow").click(function () {
                var checked = $(this).is(":checked");
                if (checked == false) {
                    $(this).next().next("span").text("请勾选同意！");
                    $(this).next().next("span").css("display", "block");
                } else {
                    $(this).next().next("span").css("display", "none");
                }
            });
        })
    </script>
</head>
<body>
<div class="registat">
    <div class="reg_form">
        <div class="reg_title">
            <h1>登录</h1>
        </div>
        <br>
        <form method="post" action="{% url 'Travel:login' %}">
            <ul>
                <li>
                    <label>用户账号:</label>
                    <input type="text" name="user_name" id="user_name">
                    <span>提示信息</span>
                </li>
                <li>
                    <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
                    <input type="password" name="pwd" id="pwd">
                    <span>提示信息</span>
                </li>
                <li class="agree">
                    <input type="checkbox" name="allow" id="allow" checked="checked">
                    <label>同意旅游用户协议</label>
                    <span>提示信息</span>
                </li>
                <li class="reg_sub">
                    <input type="submit" value="登录" name="mysubmit">
                </li>
                <a href="{% url 'Travel:register' %}" style="color:red">还没有账号？立即注册</a>
            </ul>
        </form>
    </div>
</div>
</body>
</html>
